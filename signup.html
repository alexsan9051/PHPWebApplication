<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="https://www.w3.org/1999/xhtml">
<head>

  <title>New User Registration</title>

  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

</head>

<body>

  <h3>New User Registration Form</h3>

  <p><font color="orangered" size="+1"><tt><b>*</b></tt></font> indicates a required field</p>
  <form method="POST" action="signuplogin.php">
    

    <table border="0" cellpadding="0" cellspacing="5">
        
    <tr>

      <td align="right">

        <p>Name</p>

      </td>

      <td>

        <input name="name" type="text" maxlength="100" size="25" />

        <font color="orangered" size="+1"><tt><b>*</b></tt></font>

      </td>

    </tr>

    <tr>

      <td align="right">

        <p>Password</p>

      </td>

      <td>

        <input name="pwd" type="text" maxlength="26" size="25" />

        <font color="orangered" size="+1"><tt><b>*</b></tt></font>

      </td>

    </tr>

    <tr>

      <td align="right" colspan="2">

        <hr noshade="noshade" />

        <input type="reset" value="Reset Form" />

        <input type="submit" name="signup" value="   OK   " />

      </td>

    </tr>

  </table>

</form>

</body>

</html>
